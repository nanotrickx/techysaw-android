        },

            return `<img src="${data.url}" style='max-width:100%;height:auto;' >`;
        }
    }
    const parser = new edjsParser(undefined, customParsers);


    function showChapter(data) {
        var parsedData;
        if (typeof data == "string") {
            parsedData = JSON.parse(data)
        } else {
            parsedData = data
        }
        let html2 = parser.parse(parsedData);
        div.innerHTML = html2;
    }
